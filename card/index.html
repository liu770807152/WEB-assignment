<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Card Design</title>
</head>
<body>
    <div class="card--property">
        <div class="name--badge">
            <p>New Zealand</p>
        </div>
        <div class="heart">
            <button type="button">
                <img src="icon-heart.svg"/>
            </button>
        </div>
        <div class="picture">
            <img src="images.jpg"/>
        </div>
        <div class="rating">
            <p>&#128150;&#128150;&#128150;&#128150;&#128150; 999 Reviews</p>
        </div>
        <div class="details">
            <p>Lake Wanaka</p>
            <p>Wanaka, Otago, New Zealand</p>
        </div>
        <div class="booking">
            <p>$250 per night</p>
            <p>&#9742;23333333</p>
        </div>
        <div class="link">
            <button type="button">See More</button>
        </div>
    </div>
</body>
</html>
