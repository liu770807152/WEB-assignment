<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Card Design</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="property-card">
        <div class="badge">ITALY</div>
        <div class="heart">
            <img src="images/icon-heart.svg" />
        </div>
        <div class="property-thumb">
            <img src="https://corpassets.what3words.com/wp-content/uploads/2019/10/Venice-house-colourful-Italy.jpg" alt="property photo">
        </div>
        <div class="property-details">
            <div class="property-rating">&#11088&#11088&#11088&#11088&#11088 420 Reviews</div>
            <h3>The Blue House</h3>
            <p>Burano, Venice, Italy</p>
        <div class="property-bottom-details">
            <div class="price-guide">$300 per night</div>
            <div class="property-link">
                <button><p>View More</p></button>
            </div>
        </div>
    </div>
</body>
</html>
